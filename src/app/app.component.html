<table>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of menuItems">
    <td>{{item.Name}}</td>
    <td>{{item.Category}}</td>
    <td>${{item.Price}}</td>
  </tr>
</table>

<!-- Unique -->
<div *ngFor="let item of getUniqueCategory()">
<h2>{{item}}</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of getByCategory(item)">
      <tr>
        <td>{{item.Name}}</td>
        <td>${{item.Price}}</td>
      </tr>
    </tbody>
  </table>
</div>
